<!DOCTYPE html>
<html>
<head>
    <title>MNIST</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>MNIST</h1>
    <div class="row">
        <div class="col-md-6" style='width:550px; height:550px;'>
            <p>draw a digit here!</p>
            <canvas id="main"></canvas>
            <p>
                <button id="clear" class="btn btn-default">clear</button>
                <button id="drawInput" class="btn btn-default">drawInput</button>
                <button id="fgsm_attack" class="btn btn-default">fgsm_atttack</button>
                <button id="pgd_attack" class="btn btn-default">pgd_atttack</button>
                <button id="recognizeDraw" class="btn btn-default">recognize</button>

            </p>
        </div>
        <div class="col-md-6">
            <div>
                <div style='float:left; width:175px; height:200px;'>
                    <p>input:</p>
                    <div class="clean">
                        <img id="clean">
                    </div>
                </div>
                <div style='float:left; width:175px; height:200px;'>
                    <p>fgsm_attack:</p>
                    <div class="fgsm_attack">
                        <img id="fgsm_mnist">
                    </div>
                </div>
                <div style='float:left; width:175px; height:200px;'>
                    <p>pgd_attack:</p>
                    <div class="pgd_attack">
                        <img id="pgd_mnist">
                    </div>
                </div>
            </div>
            <hr>
            <p>output:</p>
            <table id="output" class="table">
                <tr>
                    <th class="col-md-1"></th>
                    <th class="col-md-2">clean</th>
                    <th class="col-md-2">fgsm_attack</th>
                    <th class="col-md-2">pgd_attack</th>
                </tr>
                <tr>
                    <th>0</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>6</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>7</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>8</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>9</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <input id="img_input" type="file" accept="image/*"/>
            <div class="preview_box"></div>
            <p>
                <button id="updateInput" class="btn btn-default">recognize upload</button>
            </p>
        </div>
    </div>
</div>
<div id="echarts" style="width: 1400px;height:600px;"></div>

</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
<script type="text/javascript" src="/static/js/echarts.common.min.js"></script>
<script type="text/javascript" src="/static/js/edit_echarts.js"></script>
</html>
